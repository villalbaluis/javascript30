<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables de CSS con JS</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <h2>Como manejar las variables de CSS con <span class="h1">JavaScript</span> dinamicamente</h2>

    <div class="controles">

        <label for="espaciado" class="">Espaciado</label>
        <input type="range" name="espaciado" min="10" max ="200" value="10" data-medida="px">

        <label for="desenfoque" class="">Desenfoque</label>
        <input type="range" name="desenfoque" min="0" max ="25" value="10" data-medida="px">

        <label for="color_base" class="">Color margin:</label>
        <input type="color" name="color_base" value="#ffc600" >

    </div>

    <img src="img/fondo.jpg" alt="Fondo de naruto">

    <script src="js/main.js"></script>
</body>

</html>
